<DOCTYPE HTML>
<html>
   <head>
    <style>
        body{
            display: flex;
            height:500px;
            justify-content: center;
            align-items: center;
            background: white;
            
        }
        .clock{
            height:101px;
            width: 101px;
            border: 1px solid black;
            border-radius: 50%;
            transform: scale(2);
        }
        .clock .sekunda{
            height:45%;
            border:1px solid red;
            position:absolute;
            bottom:50px;
            left:50px;
            z-index: 1;
            animation-duration: 60s;
        }
        .clock .minuta{
            height:35%;
            border: 1px solid blue;
            position: absolute;
            bottom:50px;
            left:50px;
            z-index: 2;
            animation-duration: 3600s;
        }
        .clock .godzina{
            height: 25%;
            border: 1px solid black;
            position: absolute;
            bottom:50px;
            left: 50px;
            z-index: 3;
            animation-duration: 43200s;
        }
        .animate{
            animation-name: rotate;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            
        }
        .wskazowka{
            transform-origin: bottom center; /*deklarujemy, że punktem przyłożenia jest dolny środek okręgu */
        }
        @keyframes rotate { /*keyframes kontroluje punkty pośrednie animacji. Tutaj początek i koniec jako procenty obrotu po okręgu */
          from {
            transform: rotate(0deg);
          }
          to {
            transform: rotate(360deg);
          }
        }
    </style>
    <script type="text/javascript">
        function zegar(){
            let godzinaWskazowka = document.querySelector('.godzina');
            let minutaWskazowka = document.querySelector('.minuta');
            let sekundaWskazowka = document.querySelector('.sekunda');
            
            let today = new Date();
            let godzina = today.getHours()*3600; /* poniewaź animacja jest podawana w sekundach */
            let minuta = today.getMinutes()*60;
            let sekunda = today.getSeconds();
            
            godzinaWskazowka.style.animationDelay = '-' + godzina + 's';
            minutaWskazowka.style.animationDelay = '-' + minuta + 's';
            sekundaWskazowka.style.animationDelay = '-' + sekunda + 's';
        
        }
    </script>
    </head>
<body onload='zegar();'>
    <div class="clock">
        <span class="wskazowka godzina animate"></span>
        <span class="wskazowka minuta animate"></span>
        <span class="wskazowka sekunda animate"></span>
    </div>
</body>
    
</html>
